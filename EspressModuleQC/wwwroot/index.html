    <script>
      function sendNewTemp(){	  
            var xmlhttp = new XMLHttpRequest();
            var url = "/setpoint?do=settemp"
            nt=document.getElementById("SetNewTemp").value;	
            if (nt>=0 & nt<1000)
            {
            		url += "&setpointf="+ nt;
            		xmlhttp.open("POST", url, true);
            		xmlhttp.send();
            		//alert("Setting New Temp "+nt);
            }		
            }
