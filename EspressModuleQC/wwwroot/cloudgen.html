    <script>
      function CreateChannel()
                        {
                        var wifihttp = new XMLHttpRequest();
                        //var wurl = location.protocol + '//' + location.host+"/thingcreate?do=create&key="+document.getElementById("spkurl").value;
                        
                        
                        
                        wurl="http://"+document.getElementById("spkurl").value+'/channels.json/?api_key='+document.getElementById("spkakey").value+
                              '&name=myQControl&field1=PitTemp&field2=FoodTemp1&field3=FoodTemp2&field4=AmbTemp&field5=AlarmMsg&field6=Fan&field7=SetPoint&field8=LidOpen';
                        
                        
                        wifihttp.onreadystatechange = function() {
                            if (wifihttp.readyState == 4 && wifihttp.status == 200) {
                                var res = JSON.parse(wifihttp.responseText);        
                                document.getElementById("spkwkey").value=res.api_keys[0].api_key;//get writekeyfrom result....
                        		document.getElementById("createch").value='Auto Create Channel';
                                alert('Channel Created Success!!!!');		
                            } else if (wifihttp.readyState == 4 && wifihttp.status != 200) {document.getElementById("createch").value='Auto Create Channel';
                        																	alert('Cannot Create Channel...');}
                        };
                        wifihttp.open("POST", wurl, true);
                        wifihttp.send();
                        document.getElementById("createch").value='wait';
                        
                        }
    </script>
    <script>
      var xmlhttp = new XMLHttpRequest();
                        var url = "/jsonload?f=cloudgen.json";
                        
                        xmlhttp.onreadystatechange = function() {
                            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                                var myArr = JSON.parse(xmlhttp.responseText);
                                myFunction(myArr);
                            }
                        };
                        xmlhttp.open("GET", url, true);
                        xmlhttp.send();
                        
                        function myFunction(jsonData) {  //process the json from the ESP
                        
                        var jsonDataKeys = Object.keys(jsonData);
                        for(var i=0; i<jsonDataKeys.length; i++){
                            var fields = document.getElementsByName(jsonDataKeys[i]);                      
                            for (var f=0; f<fields.length; f++){
                            var field=fields[f];
                            if (field.getAttribute('type')=='checkbox')                 
                                                      {if (field.getAttribute('value')==jsonData[jsonDataKeys[i]])  field.setAttribute('checked','checked');                                   
                                                      }     
                            else if (field.getAttribute('type')=='radio')                 
                                                      {if (field.getAttribute('value')==jsonData[jsonDataKeys[i]])  field.setAttribute('checked','checked');                                         
                                                       }                                         
                            else if (field.getAttribute('type')=='button')                 
                                                      {  }//do nothing  
                            else   {field.value =  jsonData[jsonDataKeys[i]];}
                            } //for fields loop
                          }//for loop
                        } //function
    </script>
